name: c

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt install -y build-essential libsdl2-dev libsdl2-image-dev pkg-config

    - name: Build binary
      run: make build
